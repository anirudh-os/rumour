name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: rumour
            archive_name: rumour-linux-x86_64.tar.gz
            asset_content_type: application/gzip

          - os: macos-latest
            target: x86_64-apple-darwin
            binary: rumour
            archive_name: rumour-macos-x86_64.tar.gz
            asset_content_type: application/gzip

          - os: macos-latest
            target: aarch64-apple-darwin
            binary: rumour
            archive_name: rumour-macos-aarch64.tar.gz
            asset_content_type: application/gzip

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: rumour.exe
            archive_name: rumour-windows-x86_64.zip
            asset_content_type: application/zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install protoc (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install protobuf

      - name: Install protoc (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install protoc

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ matrix.archive_name }} ${{ matrix.binary }}
          cd -

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a -tzip ../../../${{ matrix.archive_name }} ${{ matrix.binary }}
          cd ..
          cd ..
          cd ..

      - name: Upload binary to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.archive_name }}
          generate_release_notes: true